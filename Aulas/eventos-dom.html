<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgba(55, 0, 255, 0.767);
            color: white;
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align: center;
        }
    </style>

</head>
<body>
    <!--<div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>
    -->

    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>

    <script>

        var area = document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseleave', sair)

        function clicou(){
            
            area.innerText = 'Você clicou!'
            area.style.background = 'rgba(255, 251, 0, 0.527)'
            area.style.color = 'Black'
        }

        function entrou(){
            area.innerText = 'Você entrou!'
        }

        function saiu(){
            area.innerText = 'Você saiu. Até mais!'
            area.style.background = 'rgba(55, 0, 255, 0.767)'
            area.style.color = 'White'
        }
    </script>

</body>
</html>
