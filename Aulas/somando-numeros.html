<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>

    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        #res{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtN1" id="txtN1"> +
    <input type="number" name="txtN2" id="txtN2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">RESULTADO</div>

    <script>
        function somar(){
            var caixa_numero_1 = document.getElementById('txtN1')
            var caixa_numero_2 = document.querySelector('input#txtN2')
            var caixa_resultado = document.getElementById('res')

            var num1 = Number(caixa_numero_1.value)
            var num2 = Number(caixa_numero_2.value)
            var resultado = num1 + num2

            caixa_resultado.innerHTML = `Resultado: ${num1} + ${num2} = <strong>${resultado}</strong>`

            caixa_numero_1.value = ''
            caixa_numero_2.value = ''
        }
    </script>
</body>
</html>
