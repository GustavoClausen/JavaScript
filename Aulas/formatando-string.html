<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
    <title>Formatando string</title>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>!<br>`)
        document.write(`Seu nome possui <strong>${nome.length}</strong> letras`)

        var salario = prompt('Insira um valor')
        var salario_convertido = Number(salario)
        var salario_convertido_real = salario_convertido.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        document.write(`<br>Seu novo salário é de <strong>${salario_convertido_real}</strong>`)

    </script>
</body>
</html>
